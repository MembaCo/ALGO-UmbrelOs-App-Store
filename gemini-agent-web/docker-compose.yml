version: '3.8'

services:
  # Tek ve Birleşik Uygulama Servisi
  gemini-agent:
    # Önceden derlenmiş Docker imajını Docker Hub veya başka bir registry'den çek.
    image: https://github.com/MembaCo/Gemini-Agent-Web:latest
    restart: unless-stopped
    
    # Veritabanı dosyalarını içeren 'data' klasörünü kalıcı hale getirir.
    # NOT: Kalıcı veri klasörü için "volumes" bölümü aynı kalabilir.
    volumes:
      - ./data:/app/data
      
    # Port yönlendirmesi aynı kalır.
    ports:
      - "8080:8000"
      
    networks:
      - gemini-agent-net

networks:
  gemini-agent-net:
    driver: bridge